# Alacritty configuration for DOSBox-X DJGPP Development

[window]
padding.x = 10
padding.y = 10
decorations = "full"
opacity = 0.95

[font]
size = 11.0

[font.normal]
family = "DejaVu Sans Mono"
style = "Regular"

[colors.primary]
background = "#1e1e1e"
foreground = "#d4d4d4"

[scrolling]
history = 10000

[keyboard]
# Make Ctrl+Shift work for copy/paste
bindings = [
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "V", mods = "Control|Shift", action = "Paste" },
]
